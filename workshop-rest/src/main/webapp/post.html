<html>
<head>
	<title>POST</title>
</head>
<body>
	<form id="postStudent">
		ID: <input id="id" name="id" type="text">
		Voornaam: <input id="voornaam" name="voornaam" type="text">
		Achternaam: <input id="achternaam" name="achternaam" type="text">
		Leeftijd: <input id="leeftijd" name="leeftijd" type="numbers">
		Opleiding: <input id="opleiding" name="opleiding" type="text">
		<button id="postKnop">Opslaan</button>
	</form>
</body>
<script>
document.querySelector("#postKnop").addEventListener("click", function(){
	var formData = new FormData(document.querySelector("#postStudent"));
	var encData = new URLSearchParams(formData.entries());

	fetch("webapi/student", {method: 'POST', body:encData})
	.then(function(response){
		if(response.status >= 200 && response.status < 300){
			alert("Student is succesvol toegevoegd.");
			return response.json();
		}
		else {
			alert("Errorcode geeft aan dat Student niet verwijderd kon worden.");s
		}
	})
})
</script>
</html>
